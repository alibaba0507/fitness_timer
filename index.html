.dareStopwatch {
    display: block;
    float: none;
    width: 480px;
    margin: 0 auto;
    height: 55px !important;
    text-align: center;
    font-family: 'Pathway Gothic One', Arial, sans-serif !important;
}

#timercounter h1, #time {
    display: block;
    /*width: 100px;*/
    float: left;
    color: #FFF !important;
    background: #999;
    font-weight: normal;
    font-size: 40px;
    line-height: 40px !important;
    padding: 0 0 0 15px;
    margin: 0 2px 0 0 !important;
    font-family: 'Pathway Gothic One', Arial, sans-serif;
    color: #141414;
    text-align: center !important;
}

    float: left;

    margin: 0 0 0 5px !important;

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<div id="toolbox_wrapper">
    <div id="tools-box">    
        TIMER
        <div class="dareStopwatch">
            <div id="errorMessage" class="alert alert-success text-center" role="error" style="display: none;">
                <strong>DONE!</strong>
            </div>
            <div id="timercounter">
                <h1 id="time">00:00</h1>
            </div>
            <div id="darecontrols">
                <div id="inputArea" style="display: none;">
                    <input type="number" id="minutes" min="0" max="59" step="1" value="0" size="2" maxlength="2"> : 
                    <input type="number" id="seconds" min="0" max="59" step="1" value="0" size="2" maxlength="2">
                </div>
                <div id="startArea" style="display: none;">
                    <div id="breakBtn">START</div>
                </div>
                <div id="quickTimerArea">
                    <div id="quickbutton1Area">
                        <div id="quickbutton1">30 sec</div>
                    </div>
                    <div id="quickbutton2Area">
                        <div id="quickbutton2">60 sec</div>
                    </div>
                    <div id="quickbutton3Area">
                        <div id="quickbutton3">2 min</div>
                    </div> 
                </div>
                <div id="resetArea">
                    <div id="refresh" style="display: none;">Reset</div>
                </div>
                <div id="pauseArea" style="display: none;">
                    <div id="pauseBtn">Pause</div>
                </div>
                <div id="resumeArea" style="display: none;">
                    <div id="resumeBtn">Restart</div>
                </div>
                <div id="switchTimerArea">
                    <div id="switchTimerBtn">Custom</div>
                </div>
            </div>
        </div>
    </div>
</div>
<audio id="daresound" preload="auto">
    <source src="https://darebee.com/audio/buzzer.ogg" type="audio/ogg">
    <source src="https://darebee.com/audio/buzzer.mp3" type="audio/mpeg">
</audio>
<script>
var intervalHandle;
var secondsRemaining;
var useQuickTimers = true;
var audio = document.getElementById('daresound');

function errorHide() { document.getElementById("errorMessage").style.display = "none"; }
function resetPage() {
   if(useQuickTimers){
       showQuickTimers();
   } else {
       showCustomTimers();
   }

  jQuery('#minutes').val('');
  jQuery('#seconds').val('');
  
  document.getElementById("pauseArea").style.display = "none";
  document.getElementById("resumeArea").style.display = "none";
  document.getElementById("refresh").style.display = "none";  
  setTimeout(errorHide, 5000);
}
function showQuickTimers(){
    useQuickTimers = true;
    jQuery('#quickTimerArea').show();
    jQuery('#inputArea').hide();
    jQuery('#startArea').hide();
    jQuery('#switchTimerArea').show();
    jQuery('#switchTimerBtn').html('Custom');
    document.getElementById("minutes").value = "";
    document.getElementById("seconds").value = "";
}
function showCustomTimers(){
    useQuickTimers = false;
    jQuery('#quickTimerArea').hide();
    jQuery('#inputArea').show();
    jQuery('#startArea').show();
    jQuery('#switchTimerArea').show();
    jQuery('#switchTimerBtn').html('Quick');
}
function resumeCountdown() {
    tick();
    intervalHandle = setInterval(tick, 1000);
    document.getElementById("resumeArea").style.display = "none";
    document.getElementById("pauseArea").style.display = "block";
}
function pauseCountdown() {
    clearInterval(intervalHandle);
    document.getElementById("pauseArea").style.display = "none";
    document.getElementById("resumeArea").style.display = "block";
}
function tick() { 
    var timeDisplay = document.getElementById("time");
    var min = Math.floor(secondsRemaining / 60);
    var sec = secondsRemaining - (min * 60);
    
    if(min < 10) { min = "0" + min; }
    if(sec < 10) { sec = "0" + sec; }
    
    var message = min + ":" + sec;
    timeDisplay.innerHTML = message;
    
    if(secondsRemaining === 0) {
        document.getElementById("errorMessage").innerHTML = "<strong>DONE!</strong>";
        document.getElementById("errorMessage").setAttribute("class", "alert alert-success text-center");
        audio.play();
        clearInterval(intervalHandle);
        resetPage();
    }
    secondsRemaining--;
}
function startCountdown() {
    var minutes = document.getElementById("minutes").value;
    var seconds = document.getElementById("seconds").value;
    secondsRemaining = minutes * 60 + +seconds;
    intervalHandle = setInterval(tick, 1000);
    document.getElementById("inputArea").style.display = "none";
    document.getElementById("quickTimerArea").style.display = "none";
    document.getElementById("pauseArea").style.display = "block";
    document.getElementById("refresh").style.display = "block";
    jQuery('#switchTimerArea').hide();
    jQuery('#startArea').hide();
    audio.play();
    audio.pause();
}
document.getElementById("refresh").onclick = function() {
    clearInterval(intervalHandle);
    document.getElementById("time").innerHTML = "00:00";
    resetPage();
}
jQuery("#breakBtn").click(function() { startCountdown(); });
jQuery("#pauseBtn").click(function() { pauseCountdown(); });
jQuery("#resumeBtn").click(function() { resumeCountdown(); });
jQuery('#quickbutton1').click(function() {
    jQuery('#minutes').val('0');
    jQuery('#seconds').val('30');
    startCountdown();
});
jQuery('#quickbutton2').click(function() {
    jQuery('#minutes').val('1');
    jQuery('#seconds').val('0');
    startCountdown();
});
jQuery('#quickbutton3').click(function() {
    jQuery('#minutes').val('2');
    jQuery('#seconds').val('0');
    startCountdown();
});
jQuery('#switchTimerBtn').click(function(){
    useQuickTimers = !useQuickTimers;
    resetPage();
});
resetPage();

</script>
